<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <meta name="description">
  <meta name="Heilarvitar" content="TicTacToe">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
  <body>
	<button class="btn btn-default" onclick="resetGame()">Reset</button>
	<div >
	   <h1>TicTacToe</h1>
	   <h2 id="status"></h2>
	      <table>
			<tr>
			   <td id=00 onclick="clicked(this.id)"> 1 </td>
			   <td id=01 onclick="clicked(this.id)"> 2 </td>
			   <td id=02 onclick="clicked(this.id)"> 3 </td>
		        </tr>
			<tr>
			   <td id=10 onclick="clicked(this.id)"> 4 </td>
			   <td id=11 onclick="clicked(this.id)"> 5 </td>
			   <td id=12 onclick="clicked(this.id)"> 6 </td>
		        </tr>
			<tr>
		           <td id=20 onclick="clicked(this.id)"> 7 </td>
			   <td id=21 onclick="clicked(this.id)"> 8 </td>
		           <td id=22 onclick="clicked(this.id)"> 9 </td>
			</tr>
           </table>
	</div>
      <audio controls hidden id="mySoundClip">
           <source src="http://www.soundjay.com/button/sounds/button-3.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
       <audio controls autoplay loop hidden>
	   <source src="http://216.227.134.162/ost/duck-tales/cabuxnpeli/01-title.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
  </body>
</html>
